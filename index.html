<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HRMS - Human Resource Management System</title>
    <script>
      // Handle page refresh by redirecting to index.html
      (function() {
        if (window.location.pathname !== '/' && !window.location.pathname.endsWith('.html')) {
          localStorage.setItem('lastPath', window.location.pathname);
          window.location.href = '/';
        } else if (localStorage.getItem('lastPath')) {
          const lastPath = localStorage.getItem('lastPath');
          localStorage.removeItem('lastPath');
          if (window.location.pathname === '/') {
            window.history.replaceState(null, '', lastPath);
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
